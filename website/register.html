<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIRECART</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <section>
    <div class="SINGUP">
        <form action="">
            <h2>Sing Up</h2>
            <div class="inputbox">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input type="first name" required>
                <label>First name</label>
            </div>
            <div class="inputbox">
                <input type="Last Name" required>
                <label>Last name</label>
            </div>
            
            <div class="inputbox">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>email Id</label>
            </div>

            <div class="inputbox">
                <input type="number" required>
               <label>mobile number</label>
            </div>

            <div class="inputbox">
                <input type="date" id="birthday" required>
                <!-- <label> Date of bith</label>    -->

            </div>

                <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>password</label>
                </div>
                <div class="inputbox">
                    <input type="Confirm password" required>
                    <label>Confirm password</label>
            </div>
            <div class="rebemberforget">
                <label> <input type="checkbox"> I agree to the terms and conditions. </label>
            </div>
                
                     <button type="button"><h4>Sing Up</h4></button>

                     <div class="login">
                        <p> Already have an account?
                            <a href="Login.html"> Login</a>
                        </p>
                     </div>
      </form>
    </div>       
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
              <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
              <script src="script.js"></script>        

</section>
</body>
</html>
